<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Harta interactivă</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 500px; }
        #coords { margin-top: 10px; font-family: Arial; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="coords">Click pe hartă pentru a vedea coordonatele</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Inițializează harta
    var map = L.map('map').setView([45.9432, 24.9668], 7); // Centrat pe România

    // Adaugă stratul de bază OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Eveniment click pe hartă
    map.on('click', function(e) {
        var lat = e.latlng.lat.toFixed(6);
        var lng = e.latlng.lng.toFixed(6);
        document.getElementById('coords').textContent = "Lat: " + lat + ", Lng: " + lng;
        console.log("Coordonate:", lat, lng);
    });
</script>

</body>
</html>
